  var FILEPOINTER1 = '{"type": "Feature",	"geometry": {"type": "Planet","coordinates":[125.6, 10.1] },"properties": {"name": "Mars" }}';
  var FILEPOINTER2 = '{"type": "Feature",	"geometry": {"type": "Planet","coordinates":[125.6, 10.1] },"properties": {"name": "Venus" }}';
  var FILEPOINTER3 = '{"type": "Feature",	"geometry": {"type": "Planet","coordinates":[125.6, 10.1] },"properties": {"name": "Earth" }}';
  var planets = [];
  planets.push(FILEPOINTER1);
  planets.push(FILEPOINTER2);

  var newPlanets = [];
  var fileIndex = 0;
  while (planets[fileIndex] != null){
    newPlanets.push(importGeoJsonFile(planets[fileIndex]));
    fileIndex++;
  }
  autocomplete(document.getElementById("myInput"), newPlanets);
